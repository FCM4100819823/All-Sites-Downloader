<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All-Sites-Downloader</title>
  <style>
    body { min-width: 250px; font-family: sans-serif; background: #f8f9fa; margin: 0; padding: 1em; }
    button { width: 100%; padding: 0.7em; font-size: 1em; background: #4f8cff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:active { background: #2a6ad7; }
    #status { margin-top: 1em; font-size: 0.95em; }
    input[type=text] { width: 100%; margin-bottom: 0.5em; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h3 style="margin-top:0;">All-Sites-Downloader</h3>
  <input type="text" id="backendUrl" placeholder="Backend URL (e.g. http://localhost:5000)" />
  <button id="sendBtn">Send This Page to Downloader</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
